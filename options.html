<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ヤマトビジネスメンバーズ ログイン情報</title>
</head>
<body>
<div>
    <p>一定時間操作を行わないと自動ログアウトされてしまうヤマトビジネスメンバーズに自動再ログイン機能を追加します。<br>
    この設定はChrome拡張の黒猫アイコンのオプションからいつでも変更できます。</p>
</div>
<div>
    お客様コード:<br>
    <input type="text" id="code1" maxlength="12" placeholder="半角数字 9~12桁">
    <br><br> 
    お客様コード枝番（任意）:<br>
    <input type="text" id="code2" maxlength="3" placeholder="3桁">
    <br><br>
    パスワード:<br>
    <input type="password" id="password" maxlength="12" placeholder="半角英数字 8~12桁">
    <br><br>
    個人ユーザーID（任意）:<br>
    <input type="text" id="id" maxlength="20" placeholder="半角英数字 6~20桁">
    <br><br>
    <button id="save">保存</button>
    <br><br>
    <span id="message" style="color:red"></span>
</div>
<script src="options.js"></script>
</body>
</html>
